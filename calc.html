<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            margin-top: 50px;
        }
        input, select, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="leftInput" placeholder="Enter left operand (positive integer)">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="rightInput" placeholder="Enter right operand (positive integer)">
    <button onclick="calculate()">Try me!</button>

    <script>
        function calculate() {
            const leftOperand = parseInt(document.getElementById('leftInput').value);
            const rightOperand = parseInt(document.getElementById('rightInput').value);
            const operator = document.getElementById('operator').value;
            let result;

            if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                alert('Error :(');
                return;
            }

            switch (operator) {
                case '+':
                    result = leftOperand + rightOperand;
                    break;
                case '-':
                    result = leftOperand - rightOperand;
                    break;
                case '*':
                    result = leftOperand * rightOperand;
                    break;
                case '/':
                    if (rightOperand === 0) {
                        alert("It's over 9000!");
                        console.error("Division by zero!");
                        return;
                    }
                    result = leftOperand / rightOperand;
                    break;
                case '%':
                    if (rightOperand === 0) {
                        alert("It's over 9000!");
                        console.error("Modulo by zero!");
                        return;
                    }
                    result = leftOperand % rightOperand;
                    break;
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        }

        setInterval(function() {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
